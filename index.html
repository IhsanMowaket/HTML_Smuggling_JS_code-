        //File Name as it will be installed 
        var fileName = 'msf.pdf';

        //Creating the Anchor Object
        var a = document.createElement('a');

        //Place the Anchor Object in the Html Document 
        document.body.appendChild(a);

        //Set the Display Style to none. //to ensure the Anchor isn't displayed on the Webpage 
        a.style='display:none';

        //we can use the Created Blob Object together with the createObject URL Method to create a URL File Object
        // this simulates a located file on the webserver but instead reads from memory
        var url = window.URL.createObjectURL(blob); 
        
        //set the href of the Anchor to the url Object we created 
        a.href = url;


        a.download=fileName;
        a.click();
        window.URL.revokeObjectURL(url);
